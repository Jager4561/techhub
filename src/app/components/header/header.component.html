<header>
    <nav>
        <div class="title">Techhub network</div>
        <button [routerLink]="['/']" class="nav_position">Home</button>
        <button class="nav_position">Elektryka</button>
        <button class="nav_position">Elektronika</button>
        <button class="nav_position">Programowanie</button>
        <button class="nav_position">Inżynieria</button>
        <button class="nav_position">Mechanika</button>
        <button class="nav_position">Robotyka</button>
    </nav>
    <div class="top_bar">
        <div class="top_bar_container">
            <a [routerLink]="['/']" class="logo">
                <img src="../../../assets/images/logo.png" alt="">
            </a>
            <div class="search">
                <input [(ngModel)]="searchInput" type="text" name="search" (focusin)="showResults()" (focusout)="hideResults()" (keyup)="searchVideos()">
                <button class="type">
                    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                    <svg class="camera" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
                <button class="go_search">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <ul class="results" [ngClass]="{'results_active': resultsActive}">
                    <li *ngIf="searchResults.length == 0" class="no_results">Brak wyników.</li>
                    <a *ngFor="let video of searchResults" [routerLink]="['/watch', video.id]">
                        <li>
                            <span>{{video.title}}</span>
                            <span class="author">{{video.author}}</span>
                        </li>
                    </a>
                </ul>
            </div>
            <button class="carrer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" />
                </svg>
                <span>Kariera</span>
            </button>
            <button class="premium">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                </svg>
                <span>Premium</span>
            </button>
            <button class="other_button">
                Zaloguj się
            </button>
            <button class="other_button">
                Rejestracja
            </button>
        </div>
    </div>
    <div class="bottom_bar">
        <nav>
            <button [routerLink]="['/']" class="nav_position">Strona główna</button>
            <button [routerLink]="['/filmy']" class="nav_position">Filmy</button>
            <button [routerLink]="['/zdjecia']" class="nav_position">Zdjęcia</button>
            <button [routerLink]="['/tworcy']" class="nav_position">Twórcy</button>
            <button [routerLink]="['/o-projekcie']" class="nav_position">O projekcie</button>
        </nav>
    </div>
</header>
